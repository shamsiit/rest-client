<div class="container">

	<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user)" >Delete</button>
        <button class="btn btn-primary" (click)="updateUser(user)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="newUser()">New User</button>

</div>
